<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CONTACT US</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Amazon Travel Agency</strong></p>
                <p>456 Mombasa Road, <br>
                Nairobi, Kenya</p>
                <p><strong>Email:</strong><a href="mailto:info@amazontravels.com">info@amazontravels.com</a></p>
                <p><strong>Phone:</strong><a href="tel:254765432344">254765432344</a></p>
                <p><strong>Business Hours:</strong><br>
                Monday - Friday: 8:00AM - 6:00 PM</p>
                <P>
                    <a href="https://instagram.com/amazontravels" target="_blank">Instagram</a><br>
                     <a href="https://linkedin.com/amazontravels" target="_blank">LinkedIn</a>
                </P>
            </div>
        </div>
        <div class="Contact-form">
            <h2>Send Us A Message</h2>
            <p>Please fill the details below</p>
            <form action="mailto:info@amazontravels.com" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message</label>
                <textarea id="message" rows="3" name="message" required></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <!--JS-->
<script src="contactus.js"></script>
    </body>
</html>
